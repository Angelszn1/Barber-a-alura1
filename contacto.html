<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="pagina2.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img id="logo1" src="imagenes/logo.png" alt="Logo de la Barbería alura"> </h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="principal.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                     </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correro Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="Telefono">Teléfono</label>
                <input type="tel" id="Telefono" class="input-padron" required
                placeholder="(XX) XXXX XXXX">

                <label for="Mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required>
                </textarea>

                <fieldset>
                    <legend>Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto"
                    value="email" id="radio-email">Email</label>
    
                    <label for="radio-telefono"><input type="radio" name="contacto"
                    value="Telefono" id="radio-telefono">Teléfono</label>
    
                    <label for="radio-whatsapp"><input type="radio" name="contacto"
                    value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>En qué horario prefiere ser atendido</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 - 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 - 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 - 20:00 hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
